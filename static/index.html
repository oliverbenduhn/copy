<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COPY</title>
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="/static/manifest.webmanifest" />
    <link rel="icon" href="/static/icons/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />
    <!-- Hypermodern Compact Android-like Styling -->
    <style>
      :root {
        font-family: "Inter", "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        --bg: #04060f;
        --surface: rgba(10, 14, 26, 0.85);
        --surface-contrast: rgba(17, 24, 39, 0.9);
        --surface-accent: rgba(79, 70, 229, 0.14);
        --primary: #8b5cf6;
        --primary-hover: #a78bfa;
        --danger: #f87171;
        --danger-hover: #fb7185;
        --text: #f8fafc;
        --muted: #94a3b8;
        --border: rgba(148, 163, 184, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2vmin;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 20% 20%, #312e81 0%, transparent 45%),
          radial-gradient(circle at 80% 0%, #9333ea 0%, transparent 40%),
          radial-gradient(circle at 50% 80%, #0ea5e9 0%, transparent 35%);
        filter: blur(60px);
        opacity: 0.6;
        z-index: -2;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, rgba(4, 7, 20, 0.95), rgba(7, 11, 26, 0.95));
        z-index: -1;
      }

      .app-shell {
        width: min(1100px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      header {
        text-align: left;
        padding: 0 0.25rem;
      }

      header h1 {
        margin: 0;
        font-size: clamp(1.4rem, 2vw, 1.8rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      header p {
        margin: 0.25rem 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.25rem;
        min-height: 0;
      }

      .card {
        background: var(--surface);
        backdrop-filter: blur(18px);
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: 1.5rem;
        box-shadow: 0 20px 40px rgba(2, 6, 23, 0.45);
        min-height: 0;
      }

      #upload-zone {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 320px;
      }

      #file-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-height: 0;
      }

      .drop-zone {
        border: 1px dashed rgba(139, 92, 246, 0.5);
        border-radius: 24px;
        padding: 1.25rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        background: var(--surface-contrast);
        transition: border 0.2s, transform 0.2s;
        cursor: pointer;
      }

      .drop-zone:hover,
      .drop-zone.dragover {
        border-color: var(--primary);
        transform: translateY(-2px);
      }

      .drop-icon {
        width: 64px;
        height: 64px;
        border-radius: 22px;
        display: grid;
        place-items: center;
        background: var(--surface-accent);
        color: var(--primary);
      }

      .drop-copy {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      }

      .drop-copy strong {
        font-size: 1.05rem;
      }

      .url-download {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        background: var(--surface-contrast);
        border-radius: 18px;
        border: 1px solid var(--border);
        padding: 0.4rem;
      }

      .url-download input {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 0.95rem;
        padding: 0.75rem 1rem;
      }

      .url-download input::placeholder {
        color: var(--muted);
      }

      .btn-primary {
        background: linear-gradient(120deg, #7c3aed, #0ea5e9);
        border-radius: 14px;
        border: none;
        padding: 0.9rem 1.5rem;
        min-height: 44px;
        cursor: pointer;
        font-weight: 600;
        color: white;
        transition: transform 0.2s, box-shadow 0.2s;
        font-size: 1rem;
        touch-action: manipulation;
        box-shadow: 0 10px 25px rgba(14, 165, 233, 0.35);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(124, 58, 237, 0.35);
      }

      #progress-container {
        display: none;
        flex-direction: column;
        gap: 0.65rem;
        border-radius: 20px;
        border: 1px solid var(--border);
        padding: 1rem;
        background: var(--surface-contrast);
      }

      .progress-item {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .progress-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.5rem;
      }

      .progress-label {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .progress-cancel {
        background: transparent;
        border: none;
        color: var(--danger);
        font-size: 0.85rem;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
      }

      progress {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        appearance: none;
        overflow: hidden;
      }

      progress::-webkit-progress-bar {
        background: rgba(255, 255, 255, 0.1);
      }

      progress::-webkit-progress-value {
        background: linear-gradient(120deg, #7c3aed, #0ea5e9);
      }

      .storage-info {
        border-radius: 22px;
        padding: 1rem;
        background: var(--surface-contrast);
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .storage-text {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .storage-progress {
        width: 100%;
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        position: relative;
        overflow: hidden;
      }

      .storage-progress-bar {
        position: absolute;
        inset: 0;
        width: 0%;
        background: linear-gradient(120deg, #22d3ee, #7c3aed);
        transition: width 0.3s ease;
      }

      #storage-usage-free {
        color: var(--muted);
        font-weight: 500;
      }

      .upload-warning {
        display: none;
        padding: 0.75rem 1rem;
        border-radius: 14px;
        background: rgba(253, 224, 71, 0.12);
        color: #fcd34d;
        border: 1px solid rgba(250, 204, 21, 0.3);
        font-weight: 600;
      }

      .table-scroll {
        flex: 1;
        min-height: 0;
        border-radius: 22px;
        border: 1px solid var(--border);
        background: var(--surface-contrast);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
        table-layout: fixed;
      }

      thead {
        background: rgba(148, 163, 184, 0.1);
        position: sticky;
        top: 0;
        z-index: 2;
      }

      tbody {
        display: block;
        overflow-y: auto;
        max-height: 320px;
      }

      tbody::-webkit-scrollbar {
        width: 6px;
      }

      tbody::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 999px;
      }

      thead tr,
      tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
      }

      th,
      td {
        padding: 0.75rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
      }

      th {
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 0.75rem;
        color: var(--muted);
      }

      tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.02);
      }

      tbody tr:hover {
        background: rgba(124, 58, 237, 0.08);
      }

      .th-sort {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        font: inherit;
        border: none;
        background: transparent;
        color: inherit;
        padding: 0;
        cursor: pointer;
      }

      .th-sort[data-active="true"] {
        color: var(--text);
      }

      .th-sort[data-direction="desc"] .sort-indicator {
        transform: rotate(180deg);
      }

      .sort-indicator {
        width: 0;
        height: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 6px solid currentColor;
        transition: transform 0.2s;
      }

      .file-entry {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .file-icon {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: rgba(124, 58, 237, 0.2);
        color: var(--primary);
        font-size: 0.95rem;
      }

      .filename {
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
      }

      .actions {
        display: flex;
        gap: 0.4rem;
        justify-content: flex-end;
      }

      .btn-copy,
      .btn-download,
      .btn-delete {
        border-radius: 12px;
        border: none;
        padding: 0.55rem 0.9rem;
        font-size: 0.85rem;
      }

      .btn-copy {
        background: rgba(14, 165, 233, 0.25);
        color: #38bdf8;
      }

      .btn-download {
        background: rgba(124, 58, 237, 0.35);
        color: var(--text);
      }

      .btn-delete {
        background: rgba(248, 113, 113, 0.3);
        color: #fecdd3;
      }

      .col-size {
        text-align: right;
        font-variant-numeric: tabular-nums;
      }

      .table-scroll + #empty-state {
        text-align: center;
      }

      @media (max-width: 768px) {
        body {
          overflow: auto;
          padding: 1rem;
        }

        main {
          grid-template-columns: 1fr;
        }

        tbody {
          max-height: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header>
      <h1>COPY</h1>
      <p>Dateien schnell hochladen, herunterladen oder l√∂schen.</p>
    </header>
    <main>
      <!-- Upload-Karte mit Drop-Zone und Fortschritt -->
      <section class="card" id="upload-zone">
        <div class="drop-zone" id="drop-zone">
          <div class="drop-icon" aria-hidden="true">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3L12 15" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7 8L12 3L17 8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 16V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="drop-copy">
            <p><strong>Drag & Drop</strong> oder Klick zum Ausw√§hlen</p>
          </div>
          <input type="file" id="file-input" multiple hidden />
        </div>
        <div id="progress-container" role="status" aria-live="polite"></div>
        <div
          id="upload-warning"
          class="upload-warning"
          role="status"
          aria-live="assertive"
        >
          Upload l√§uft¬†‚Äì bitte die Seite nicht neu laden oder verlassen.
        </div>
        <div class="url-download">
          <input
            type="url"
            id="url-input"
            placeholder="https://beispiel.de/datei.pdf"
            aria-label="Datei-URL"
          />
          <button class="btn-primary" id="url-download-btn">Datei von URL laden</button>
        </div>
      </section>

      <!-- Dateiliste -->
      <section class="card" id="file-list">
        <h2>Hochgeladene Dateien</h2>
        <div class="storage-info" id="storage-info">
          <div class="storage-text">
            <span id="storage-usage-label">Speicher wird geladen ‚Ä¶</span>
            <span id="storage-usage-free"></span>
          </div>
          <div
            class="storage-progress"
            id="storage-progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="storage-progress-bar" id="storage-progress-bar"></div>
          </div>
        </div>
        <div class="table-scroll">
          <table id="files-table">
            <thead>
              <tr>
                <th>
                  <button type="button" class="th-sort" data-sort="name">
                    <span>Dateiname</span>
                    <span class="sort-indicator" aria-hidden="true"></span>
                  </button>
                </th>
                <th>
                  <button type="button" class="th-sort" data-sort="size">
                    <span>Gr√∂√üe</span>
                    <span class="sort-indicator" aria-hidden="true"></span>
                  </button>
                </th>
                <th>
                  <button type="button" class="th-sort" data-sort="modified">
                    <span>Ge√§ndert am</span>
                    <span class="sort-indicator" aria-hidden="true"></span>
                  </button>
                </th>
                <th>Kurzlink</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody id="files-tbody"></tbody>
          </table>
        </div>
        <p id="empty-state" style="display: none; color: var(--muted)">
          Noch keine Dateien hochgeladen.
        </p>
      </section>
    </main>
    </div>

    <!-- App-Logik -->
    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const progressContainer = document.getElementById("progress-container");
      const filesTbody = document.getElementById("files-tbody");
      const emptyState = document.getElementById("empty-state");
      const activeUploads = new Map();
      const urlInput = document.getElementById("url-input");
      const urlButton = document.getElementById("url-download-btn");
      const uploadWarning = document.getElementById("upload-warning");
      const storageUsageLabel = document.getElementById("storage-usage-label");
      const storageUsageFree = document.getElementById("storage-usage-free");
      const storageProgressBar = document.getElementById("storage-progress-bar");
      const storageProgressElement = document.getElementById("storage-progress");
      const sortButtons = document.querySelectorAll(".th-sort");
      const tableScroll = document.querySelector(".table-scroll");

      let currentFiles = [];
      let sortState = { column: "name", direction: "asc" };

      updateSortButtons();

      const beforeUnloadHandler = (event) => {
        if (activeUploads.size > 0) {
          event.preventDefault();
          event.returnValue = "";
        }
      };

      function updateUploadWarning() {
        if (!uploadWarning) {
          return;
        }
        if (activeUploads.size > 0) {
          uploadWarning.style.display = "block";
          window.addEventListener("beforeunload", beforeUnloadHandler);
        } else {
          uploadWarning.style.display = "none";
          window.removeEventListener("beforeunload", beforeUnloadHandler);
        }
      }

      function updateSortButtons() {
        sortButtons.forEach((button) => {
          const column = button.dataset.sort;
          const isActive = column === sortState.column;
          button.dataset.active = isActive ? "true" : "false";
          button.dataset.direction = isActive ? sortState.direction : "";
          button.setAttribute("aria-pressed", isActive ? "true" : "false");
        });
      }

      function compareFiles(a, b) {
        const direction = sortState.direction === "asc" ? 1 : -1;
        if (sortState.column === "size") {
          const diff = (a.size - b.size) * direction;
          return diff !== 0 ? diff : direction * a.name.localeCompare(b.name, "de");
        }
        if (sortState.column === "modified") {
          const diff = (a.modified_timestamp - b.modified_timestamp) * direction;
          return diff !== 0 ? diff : direction * a.name.localeCompare(b.name, "de");
        }
        const byName =
          direction *
          a.name.localeCompare(b.name, "de", {
            sensitivity: "base",
            numeric: true,
          });
        if (byName !== 0) {
          return byName;
        }
        return (a.size - b.size) * direction;
      }

      function renderFiles() {
        filesTbody.innerHTML = "";
        if (!currentFiles.length) {
          emptyState.style.display = "block";
          if (tableScroll) {
            tableScroll.style.display = "none";
          }
          return;
        }

        emptyState.style.display = "none";
        if (tableScroll) {
          tableScroll.style.display = "flex";
        }
        const sortedFiles = [...currentFiles].sort(compareFiles);
        sortedFiles.forEach((file) => {
          const row = document.createElement("tr");
          const icon = getFileIcon(file.name);
          row.innerHTML = `
            <td data-label="Dateiname">
              <span class="file-entry">
                <span class="file-icon" aria-hidden="true">${icon}</span>
                <span class="filename" data-filename="${file.name}">${file.name}</span>
              </span>
            </td>
            <td data-label="Gr√∂√üe" class="col-size">${file.size_formatted}</td>
            <td data-label="Ge√§ndert">${new Date(file.modified).toLocaleString("de-DE")}</td>
            <td data-label="Kurzlink">
              ${
                file.short_link
                  ? `<button class="btn-copy" data-copy="${file.short_link}">Copy</button>`
                  : "-"
              }
            </td>
            <td data-label="Aktionen">
              <div class="actions">
                <button class="btn-download" data-download="${file.name}">Download</button>
                <button class="btn-delete" data-delete="${file.name}">L√∂schen</button>
              </div>
            </td>
          `;
          filesTbody.appendChild(row);
        });
      }

      const FILE_ICONS = {
        iso: "üíø",
        img: "üíø",
        dmg: "üíø",
        exe: "‚öôÔ∏è",
        msi: "‚öôÔ∏è",
        pdf: "üìÑ",
        doc: "üìÑ",
        docx: "üìÑ",
        xls: "üìä",
        xlsx: "üìä",
        csv: "üìä",
        ppt: "üñ•Ô∏è",
        pptx: "üñ•Ô∏è",
        zip: "üóúÔ∏è",
        rar: "üóúÔ∏è",
        "7z": "üóúÔ∏è",
        gz: "üóúÔ∏è",
        tar: "üóúÔ∏è",
        png: "üñºÔ∏è",
        jpg: "üñºÔ∏è",
        jpeg: "üñºÔ∏è",
        gif: "üñºÔ∏è",
        mp4: "üéûÔ∏è",
        mkv: "üéûÔ∏è",
        mp3: "üéµ",
        wav: "üéµ",
        txt: "üìù",
      };

      function getFileIcon(filename) {
        const parts = filename.split(".");
        if (parts.length <= 1) {
          return "üìÅ";
        }
        const ext = parts.pop().toLowerCase();
        return FILE_ICONS[ext] || "üìÅ";
      }

      // L√§dt Dateiliste beim Start und nach Aktionen
      async function loadFiles() {
        try {
          const response = await fetch("/api/files");
          if (!response.ok) {
            throw new Error("Fehler beim Laden der Dateiliste");
          }
          currentFiles = await response.json();
          updateSortButtons();
          renderFiles();
        } catch (error) {
          alert(error.message);
        }
      }

      async function loadStorage() {
        try {
          const response = await fetch("/api/storage");
          if (!response.ok) {
            throw new Error("Speicherinfo nicht verf√ºgbar");
          }
          const info = await response.json();
          if (storageUsageLabel) {
            storageUsageLabel.textContent = `Verbraucht: ${info.used_formatted} von ${info.total_formatted}`;
          }
          if (storageUsageFree) {
            storageUsageFree.textContent = `Frei: ${info.free_formatted}`;
          }
          if (storageProgressBar && storageProgressElement) {
            const percentUsed =
              info.total > 0 ? Math.min(100, (info.used / info.total) * 100) : 0;
            storageProgressBar.style.width = `${percentUsed}%`;
            storageProgressElement.setAttribute(
              "aria-valuenow",
              percentUsed.toFixed(1)
            );
            storageProgressElement.setAttribute(
              "aria-label",
              `Speicherauslastung ${percentUsed.toFixed(0)} Prozent`
            );
          }
        } catch (error) {
          if (storageUsageLabel) {
            storageUsageLabel.textContent = error.message;
          }
          if (storageUsageFree) {
            storageUsageFree.textContent = "";
          }
          if (storageProgressBar && storageProgressElement) {
            storageProgressBar.style.width = "0%";
            storageProgressElement.setAttribute("aria-valuenow", "0");
          }
        }
      }

      // Sendet Dateien nacheinander zum Backend (inkl. Fortschritt)
      function uploadFiles(files) {
        if (!files || files.length === 0) {
          return;
        }

        Array.from(files).forEach((file) => {
          const formData = new FormData();
          formData.append("file", file);

          const xhr = new XMLHttpRequest();
          xhr.open("POST", "/api/upload", true);

          const uploadId = `${file.name}-${Date.now()}-${Math.random()}`;
          const item = document.createElement("div");
          item.className = "progress-item";
          item.dataset.uploadId = uploadId;
          item.innerHTML = `
            <div class="progress-row">
              <span class="progress-label">${file.name}</span>
              <button type="button" class="progress-cancel" data-cancel>Abbrechen</button>
            </div>
            <progress value="0" max="100"></progress>
          `;
          progressContainer.appendChild(item);
          activeUploads.set(uploadId, { element: item, xhr });
          updateUploadWarning();
          progressContainer.style.display = "flex";

          const progressElement = item.querySelector("progress");
          const labelElement = item.querySelector(".progress-label");
          const cancelButton = item.querySelector("[data-cancel]");

          cancelButton.addEventListener("click", () => {
            cancelButton.disabled = true;
            xhr.abort();
          });

          xhr.upload.addEventListener("progress", (event) => {
            if (event.lengthComputable) {
              const percent = Math.round((event.loaded / event.total) * 100);
              progressElement.value = percent;
              labelElement.textContent = `${file.name} ‚Äì ${percent}%`;
            }
          });

          const finalizeUpload = (callback) => {
            cancelButton.disabled = true;
            activeUploads.delete(uploadId);
            item.remove();
            updateUploadWarning();
            callback();
            if (activeUploads.size === 0) {
              setTimeout(() => {
                progressContainer.style.display = "none";
                progressContainer.innerHTML = "";
              }, 300);
              fileInput.value = "";
            }
          };

          xhr.addEventListener("load", () => {
            finalizeUpload(() => {
              if (xhr.status === 200) {
                loadFiles();
                loadStorage();
              } else {
                alert("Upload fehlgeschlagen: " + xhr.responseText);
              }
            });
          });

          xhr.addEventListener("error", () => {
            finalizeUpload(() => {
              alert("Upload fehlgeschlagen.");
            });
          });

          xhr.addEventListener("abort", () => {
            finalizeUpload(() => {
              alert("Upload abgebrochen.");
            });
          });

          xhr.send(formData);
        });
      }

      // Startet Dateidownload
      function downloadFile(filename) {
        window.location.href = `/download/${encodeURIComponent(filename)}`;
      }

      // L√∂scht Datei nach Best√§tigung
      async function deleteFile(filename) {
        if (!confirm(`Datei "${filename}" wirklich l√∂schen?`)) {
          return;
        }
        const response = await fetch(
          `/api/files/${encodeURIComponent(filename)}`,
          { method: "DELETE" }
        );
        if (response.ok) {
          loadFiles();
          loadStorage();
        } else {
          alert("Fehler beim L√∂schen der Datei");
        }
      }

      async function downloadFromUrl() {
        const url = urlInput.value.trim();
        if (!url) {
          alert("Bitte eine g√ºltige URL eingeben.");
          return;
        }
        try {
          const response = await fetch("/api/download-url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });
          const payload = await response.json();
          if (!response.ok) {
            throw new Error(payload.error || "Download fehlgeschlagen.");
          }
          alert(payload.message || "Datei heruntergeladen.");
          urlInput.value = "";
          loadFiles();
          loadStorage();
        } catch (error) {
          alert(error.message);
        }
      }

      // --- Event Listener --------------------------------------------------

      sortButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const column = button.dataset.sort;
          if (!column) {
            return;
          }
          if (sortState.column === column) {
            sortState.direction = sortState.direction === "asc" ? "desc" : "asc";
          } else {
            sortState = { column, direction: "asc" };
          }
          updateSortButtons();
          renderFiles();
        });
      });

      dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");
        uploadFiles(event.dataTransfer.files);
      });

      dropZone.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", (event) =>
          uploadFiles(event.target.files)
        );

      urlButton.addEventListener("click", downloadFromUrl);
      urlInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          downloadFromUrl();
        }
      });

      filesTbody.addEventListener("click", (event) => {
        const target = event.target;
        if (target.matches(".filename")) {
          downloadFile(target.dataset.filename);
        } else if (target.matches("[data-download]")) {
          downloadFile(target.dataset.download);
        } else if (target.matches("[data-delete]")) {
          deleteFile(target.dataset.delete);
        } else if (target.matches("[data-copy]")) {
          navigator.clipboard
            .writeText(target.dataset.copy)
            .then(() => {
              target.textContent = "Kopiert!";
              setTimeout(() => (target.textContent = "Copy"), 1500);
            })
            .catch(() => alert("Konnte Kurzlink nicht kopieren."));
        }
      });

      window.addEventListener("load", () => {
        loadFiles();
        loadStorage();
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("/static/sw.js")
            .catch((error) =>
              console.error(
                "Service Worker konnte nicht registriert werden:",
                error
              )
            );
        }
      });
    </script>
  </body>
</html>
