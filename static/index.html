<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COPY</title>
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="/static/manifest.webmanifest" />
    <link rel="icon" href="/static/icons/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />
    <!-- Grundlegendes Styling f√ºr Layout, Typografie und Komponenten -->
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        --bg: #f4f6fb;
        --card-bg: #ffffff;
        --border: #cfd5e3;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --danger: #dc2626;
        --danger-hover: #b91c1c;
        --text: #111827;
        --muted: #6b7280;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }

      header {
        padding: 2rem 1rem 0;
        text-align: center;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      }

      #upload-zone {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .url-download {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }

      .storage-info {
        margin-top: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: #f1f5f9;
        color: var(--muted);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .storage-text {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.5rem;
        color: var(--text);
        font-weight: 600;
      }

      #storage-usage-free {
        color: var(--muted);
        font-weight: 500;
      }

      .storage-progress {
        width: 100%;
        height: 12px;
        border-radius: 999px;
        background: #e2e8f0;
        overflow: hidden;
        position: relative;
      }

      .storage-progress-bar {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, var(--primary), #7c3aed);
        width: 0%;
        transition: width 0.3s ease;
      }

      .url-download input {
        flex: 1 1 240px;
        padding: 0.65rem 0.85rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: #ffffff;
        color: #111827;
      }

      .btn-primary {
        background: var(--primary);
      }

      .btn-primary:hover {
        background: var(--primary-hover);
      }

      .drop-zone {
        border: 2px dashed var(--border);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
        cursor: pointer;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }

      .drop-zone:hover {
        border-color: var(--primary);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.18);
        background: #eef2ff;
      }

      .drop-zone.dragover {
        border-color: var(--primary);
        background: #dbeafe;
        box-shadow: 0 16px 28px rgba(37, 99, 235, 0.24);
      }

      .upload-warning {
        display: none;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: #fef3c7;
        color: #92400e;
        border: 1px solid #fcd34d;
        font-weight: 600;
      }

      .drop-icon {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: #e0e7ff;
        color: var(--primary);
      }

      .drop-copy {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .drop-zone p {
        margin: 0.25rem 0;
      }

      #progress-container {
        display: none;
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1rem;
        background: #f8fafc;
      }

      .progress-item {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .progress-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }

      .progress-label {
        font-size: 0.95rem;
        color: var(--muted);
        word-break: break-all;
      }

      .progress-cancel {
        background: transparent;
        border: 0;
        color: var(--danger);
        font-weight: 600;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        border-radius: 6px;
      }

      .progress-cancel:hover:not(:disabled) {
        color: var(--danger-hover);
        background: rgba(220, 38, 38, 0.08);
      }

      .progress-cancel:disabled {
        color: var(--muted);
        cursor: not-allowed;
      }

      progress {
        width: 100%;
        height: 12px;
        border-radius: 999px;
        overflow: hidden;
        appearance: none;
      }

      progress::-webkit-progress-bar {
        background-color: #e5e7eb;
      }

      progress::-webkit-progress-value {
        background-color: var(--primary);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: #eef2ff;
      }

      tbody tr {
        transition: background 0.2s ease, transform 0.2s ease;
      }

      tbody tr:nth-child(odd) {
        background: #ffffff;
      }

      th,
      td {
        padding: 0.85rem;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      th {
        font-size: 0.95rem;
        color: var(--muted);
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      .th-sort {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        font: inherit;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        color: inherit;
      }

      .th-sort:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      .sort-indicator {
        width: 0;
        height: 0;
        border-left: 4px solid transparent;
        border-right: 4px solid transparent;
        border-top: 6px solid var(--muted);
        transform: rotate(0deg);
        transition: transform 0.2s;
      }

      .th-sort[data-direction="desc"] .sort-indicator {
        transform: rotate(180deg);
      }

      .th-sort[data-active="true"] {
        color: var(--text);
      }

      .th-sort[data-active="true"] .sort-indicator {
        border-top-color: var(--text);
      }

      tbody tr:nth-child(even) {
        background: #f9fafb;
      }

      tbody tr:hover {
        background: #e0f2fe;
        transform: translateX(2px);
      }

      .actions {
        display: flex;
        gap: 0.5rem;
      }

      button:not(.th-sort) {
        border: none;
        border-radius: 8px;
        padding: 0.65rem 1.1rem;
        min-height: 44px;
        cursor: pointer;
        font-weight: 600;
        color: white;
        transition: background 0.2s;
        font-size: 1rem;
        touch-action: manipulation;
      }

      .btn-copy {
        background: #0ea5e9;
      }

      .btn-copy:hover {
        background: #0284c7;
      }

      .btn-download {
        background: var(--primary);
      }

      .btn-download:hover {
        background: var(--primary-hover);
      }

      .btn-delete {
        background: var(--danger);
      }

      .btn-delete:hover {
        background: var(--danger-hover);
      }

      .filename {
        color: var(--primary);
        cursor: pointer;
        text-decoration: underline;
      }

      .file-entry {
        display: inline-flex;
        align-items: center;
        gap: 0.65rem;
      }

      .file-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #e0e7ff;
        color: #1d4ed8;
        font-size: 0.9rem;
      }

      .col-size {
        text-align: right;
        font-variant-numeric: tabular-nums;
      }

      @media (max-width: 720px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        tr {
          margin-bottom: 1rem;
          border: 1px solid var(--border);
          border-radius: 16px;
          padding: 1rem 1.25rem;
          background: #ffffff;
          box-shadow: 0 12px 26px rgba(15, 23, 42, 0.12);
          transform: none !important;
        }

        tbody tr:hover {
          background: #ffffff;
        }

        th {
          display: none;
        }

        td {
          border: none;
          padding: 0.35rem 0;
        }

        td.col-size {
          text-align: left;
        }

        td::before {
          content: attr(data-label);
          font-weight: 600;
          display: block;
          color: var(--muted);
        }

        .actions {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>COPY</h1>
      <p>Dateien schnell hochladen, herunterladen oder l√∂schen.</p>
    </header>
    <main>
      <!-- Upload-Karte mit Drop-Zone und Fortschritt -->
      <section class="card" id="upload-zone">
        <div class="drop-zone" id="drop-zone">
          <div class="drop-icon" aria-hidden="true">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 3L12 15" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7 8L12 3L17 8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 16V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="drop-copy">
            <p><strong>Drag & Drop</strong> oder Klick zum Ausw√§hlen</p>
          </div>
          <input type="file" id="file-input" multiple hidden />
        </div>
        <div id="progress-container" role="status" aria-live="polite"></div>
        <div
          id="upload-warning"
          class="upload-warning"
          role="status"
          aria-live="assertive"
        >
          Upload l√§uft¬†‚Äì bitte die Seite nicht neu laden oder verlassen.
        </div>
        <div class="url-download">
          <input
            type="url"
            id="url-input"
            placeholder="https://beispiel.de/datei.pdf"
            aria-label="Datei-URL"
          />
          <button class="btn-primary" id="url-download-btn">Datei von URL laden</button>
        </div>
      </section>

      <!-- Dateiliste -->
      <section class="card" id="file-list">
        <h2>Hochgeladene Dateien</h2>
        <div class="storage-info" id="storage-info">
          <div class="storage-text">
            <span id="storage-usage-label">Speicher wird geladen ‚Ä¶</span>
            <span id="storage-usage-free"></span>
          </div>
          <div
            class="storage-progress"
            id="storage-progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="storage-progress-bar" id="storage-progress-bar"></div>
          </div>
        </div>
        <table id="files-table">
          <thead>
            <tr>
              <th>
                <button type="button" class="th-sort" data-sort="name">
                  <span>Dateiname</span>
                  <span class="sort-indicator" aria-hidden="true"></span>
                </button>
              </th>
              <th>
                <button type="button" class="th-sort" data-sort="size">
                  <span>Gr√∂√üe</span>
                  <span class="sort-indicator" aria-hidden="true"></span>
                </button>
              </th>
              <th>
                <button type="button" class="th-sort" data-sort="modified">
                  <span>Ge√§ndert am</span>
                  <span class="sort-indicator" aria-hidden="true"></span>
                </button>
              </th>
              <th>Kurzlink</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody id="files-tbody"></tbody>
        </table>
        <p id="empty-state" style="display: none; color: var(--muted)">
          Noch keine Dateien hochgeladen.
        </p>
      </section>
    </main>

    <!-- App-Logik -->
    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const progressContainer = document.getElementById("progress-container");
      const filesTbody = document.getElementById("files-tbody");
      const emptyState = document.getElementById("empty-state");
      const activeUploads = new Map();
      const urlInput = document.getElementById("url-input");
      const urlButton = document.getElementById("url-download-btn");
      const uploadWarning = document.getElementById("upload-warning");
      const storageUsageLabel = document.getElementById("storage-usage-label");
      const storageUsageFree = document.getElementById("storage-usage-free");
      const storageProgressBar = document.getElementById("storage-progress-bar");
      const storageProgressElement = document.getElementById("storage-progress");
      const sortButtons = document.querySelectorAll(".th-sort");

      let currentFiles = [];
      let sortState = { column: "name", direction: "asc" };

      updateSortButtons();

      const beforeUnloadHandler = (event) => {
        if (activeUploads.size > 0) {
          event.preventDefault();
          event.returnValue = "";
        }
      };

      function updateUploadWarning() {
        if (!uploadWarning) {
          return;
        }
        if (activeUploads.size > 0) {
          uploadWarning.style.display = "block";
          window.addEventListener("beforeunload", beforeUnloadHandler);
        } else {
          uploadWarning.style.display = "none";
          window.removeEventListener("beforeunload", beforeUnloadHandler);
        }
      }

      function updateSortButtons() {
        sortButtons.forEach((button) => {
          const column = button.dataset.sort;
          const isActive = column === sortState.column;
          button.dataset.active = isActive ? "true" : "false";
          button.dataset.direction = isActive ? sortState.direction : "";
          button.setAttribute("aria-pressed", isActive ? "true" : "false");
        });
      }

      function compareFiles(a, b) {
        const direction = sortState.direction === "asc" ? 1 : -1;
        if (sortState.column === "size") {
          const diff = (a.size - b.size) * direction;
          return diff !== 0 ? diff : direction * a.name.localeCompare(b.name, "de");
        }
        if (sortState.column === "modified") {
          const diff = (a.modified_timestamp - b.modified_timestamp) * direction;
          return diff !== 0 ? diff : direction * a.name.localeCompare(b.name, "de");
        }
        const byName =
          direction *
          a.name.localeCompare(b.name, "de", {
            sensitivity: "base",
            numeric: true,
          });
        if (byName !== 0) {
          return byName;
        }
        return (a.size - b.size) * direction;
      }

      function renderFiles() {
        filesTbody.innerHTML = "";
        if (!currentFiles.length) {
          emptyState.style.display = "block";
          return;
        }

        emptyState.style.display = "none";
        const sortedFiles = [...currentFiles].sort(compareFiles);
        sortedFiles.forEach((file) => {
          const row = document.createElement("tr");
          const icon = getFileIcon(file.name);
          row.innerHTML = `
            <td data-label="Dateiname">
              <span class="file-entry">
                <span class="file-icon" aria-hidden="true">${icon}</span>
                <span class="filename" data-filename="${file.name}">${file.name}</span>
              </span>
            </td>
            <td data-label="Gr√∂√üe" class="col-size">${file.size_formatted}</td>
            <td data-label="Ge√§ndert">${new Date(file.modified).toLocaleString("de-DE")}</td>
            <td data-label="Kurzlink">
              ${
                file.short_link
                  ? `<button class="btn-copy" data-copy="${file.short_link}">Copy</button>`
                  : "-"
              }
            </td>
            <td data-label="Aktionen">
              <div class="actions">
                <button class="btn-download" data-download="${file.name}">Download</button>
                <button class="btn-delete" data-delete="${file.name}">L√∂schen</button>
              </div>
            </td>
          `;
          filesTbody.appendChild(row);
        });
      }

      const FILE_ICONS = {
        iso: "üíø",
        img: "üíø",
        dmg: "üíø",
        exe: "‚öôÔ∏è",
        msi: "‚öôÔ∏è",
        pdf: "üìÑ",
        doc: "üìÑ",
        docx: "üìÑ",
        xls: "üìä",
        xlsx: "üìä",
        csv: "üìä",
        ppt: "üñ•Ô∏è",
        pptx: "üñ•Ô∏è",
        zip: "üóúÔ∏è",
        rar: "üóúÔ∏è",
        "7z": "üóúÔ∏è",
        gz: "üóúÔ∏è",
        tar: "üóúÔ∏è",
        png: "üñºÔ∏è",
        jpg: "üñºÔ∏è",
        jpeg: "üñºÔ∏è",
        gif: "üñºÔ∏è",
        mp4: "üéûÔ∏è",
        mkv: "üéûÔ∏è",
        mp3: "üéµ",
        wav: "üéµ",
        txt: "üìù",
      };

      function getFileIcon(filename) {
        const parts = filename.split(".");
        if (parts.length <= 1) {
          return "üìÅ";
        }
        const ext = parts.pop().toLowerCase();
        return FILE_ICONS[ext] || "üìÅ";
      }

      // L√§dt Dateiliste beim Start und nach Aktionen
      async function loadFiles() {
        try {
          const response = await fetch("/api/files");
          if (!response.ok) {
            throw new Error("Fehler beim Laden der Dateiliste");
          }
          currentFiles = await response.json();
          updateSortButtons();
          renderFiles();
        } catch (error) {
          alert(error.message);
        }
      }

      async function loadStorage() {
        try {
          const response = await fetch("/api/storage");
          if (!response.ok) {
            throw new Error("Speicherinfo nicht verf√ºgbar");
          }
          const info = await response.json();
          if (storageUsageLabel) {
            storageUsageLabel.textContent = `Verbraucht: ${info.used_formatted} von ${info.total_formatted}`;
          }
          if (storageUsageFree) {
            storageUsageFree.textContent = `Frei: ${info.free_formatted}`;
          }
          if (storageProgressBar && storageProgressElement) {
            const percentUsed =
              info.total > 0 ? Math.min(100, (info.used / info.total) * 100) : 0;
            storageProgressBar.style.width = `${percentUsed}%`;
            storageProgressElement.setAttribute(
              "aria-valuenow",
              percentUsed.toFixed(1)
            );
            storageProgressElement.setAttribute(
              "aria-label",
              `Speicherauslastung ${percentUsed.toFixed(0)} Prozent`
            );
          }
        } catch (error) {
          if (storageUsageLabel) {
            storageUsageLabel.textContent = error.message;
          }
          if (storageUsageFree) {
            storageUsageFree.textContent = "";
          }
          if (storageProgressBar && storageProgressElement) {
            storageProgressBar.style.width = "0%";
            storageProgressElement.setAttribute("aria-valuenow", "0");
          }
        }
      }

      // Sendet Dateien nacheinander zum Backend (inkl. Fortschritt)
      function uploadFiles(files) {
        if (!files || files.length === 0) {
          return;
        }

        Array.from(files).forEach((file) => {
          const formData = new FormData();
          formData.append("file", file);

          const xhr = new XMLHttpRequest();
          xhr.open("POST", "/api/upload", true);

          const uploadId = `${file.name}-${Date.now()}-${Math.random()}`;
          const item = document.createElement("div");
          item.className = "progress-item";
          item.dataset.uploadId = uploadId;
          item.innerHTML = `
            <div class="progress-row">
              <span class="progress-label">${file.name}</span>
              <button type="button" class="progress-cancel" data-cancel>Abbrechen</button>
            </div>
            <progress value="0" max="100"></progress>
          `;
          progressContainer.appendChild(item);
          activeUploads.set(uploadId, { element: item, xhr });
          updateUploadWarning();
          progressContainer.style.display = "flex";

          const progressElement = item.querySelector("progress");
          const labelElement = item.querySelector(".progress-label");
          const cancelButton = item.querySelector("[data-cancel]");

          cancelButton.addEventListener("click", () => {
            cancelButton.disabled = true;
            xhr.abort();
          });

          xhr.upload.addEventListener("progress", (event) => {
            if (event.lengthComputable) {
              const percent = Math.round((event.loaded / event.total) * 100);
              progressElement.value = percent;
              labelElement.textContent = `${file.name} ‚Äì ${percent}%`;
            }
          });

          const finalizeUpload = (callback) => {
            cancelButton.disabled = true;
            activeUploads.delete(uploadId);
            item.remove();
            updateUploadWarning();
            callback();
            if (activeUploads.size === 0) {
              setTimeout(() => {
                progressContainer.style.display = "none";
                progressContainer.innerHTML = "";
              }, 300);
              fileInput.value = "";
            }
          };

          xhr.addEventListener("load", () => {
            finalizeUpload(() => {
              if (xhr.status === 200) {
                loadFiles();
                loadStorage();
              } else {
                alert("Upload fehlgeschlagen: " + xhr.responseText);
              }
            });
          });

          xhr.addEventListener("error", () => {
            finalizeUpload(() => {
              alert("Upload fehlgeschlagen.");
            });
          });

          xhr.addEventListener("abort", () => {
            finalizeUpload(() => {
              alert("Upload abgebrochen.");
            });
          });

          xhr.send(formData);
        });
      }

      // Startet Dateidownload
      function downloadFile(filename) {
        window.location.href = `/download/${encodeURIComponent(filename)}`;
      }

      // L√∂scht Datei nach Best√§tigung
      async function deleteFile(filename) {
        if (!confirm(`Datei "${filename}" wirklich l√∂schen?`)) {
          return;
        }
        const response = await fetch(
          `/api/files/${encodeURIComponent(filename)}`,
          { method: "DELETE" }
        );
        if (response.ok) {
          loadFiles();
          loadStorage();
        } else {
          alert("Fehler beim L√∂schen der Datei");
        }
      }

      async function downloadFromUrl() {
        const url = urlInput.value.trim();
        if (!url) {
          alert("Bitte eine g√ºltige URL eingeben.");
          return;
        }
        try {
          const response = await fetch("/api/download-url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });
          const payload = await response.json();
          if (!response.ok) {
            throw new Error(payload.error || "Download fehlgeschlagen.");
          }
          alert(payload.message || "Datei heruntergeladen.");
          urlInput.value = "";
          loadFiles();
          loadStorage();
        } catch (error) {
          alert(error.message);
        }
      }

      // --- Event Listener --------------------------------------------------

      sortButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const column = button.dataset.sort;
          if (!column) {
            return;
          }
          if (sortState.column === column) {
            sortState.direction = sortState.direction === "asc" ? "desc" : "asc";
          } else {
            sortState = { column, direction: "asc" };
          }
          updateSortButtons();
          renderFiles();
        });
      });

      dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");
        uploadFiles(event.dataTransfer.files);
      });

      dropZone.addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", (event) =>
          uploadFiles(event.target.files)
        );

      urlButton.addEventListener("click", downloadFromUrl);
      urlInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          downloadFromUrl();
        }
      });

      filesTbody.addEventListener("click", (event) => {
        const target = event.target;
        if (target.matches(".filename")) {
          downloadFile(target.dataset.filename);
        } else if (target.matches("[data-download]")) {
          downloadFile(target.dataset.download);
        } else if (target.matches("[data-delete]")) {
          deleteFile(target.dataset.delete);
        } else if (target.matches("[data-copy]")) {
          navigator.clipboard
            .writeText(target.dataset.copy)
            .then(() => {
              target.textContent = "Kopiert!";
              setTimeout(() => (target.textContent = "Copy"), 1500);
            })
            .catch(() => alert("Konnte Kurzlink nicht kopieren."));
        }
      });

      window.addEventListener("load", () => {
        loadFiles();
        loadStorage();
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("/static/sw.js")
            .catch((error) =>
              console.error(
                "Service Worker konnte nicht registriert werden:",
                error
              )
            );
        }
      });
    </script>
  </body>
</html>
